name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run unit tests
      run: npm run test:unit
    
    - name: Run integration tests
      run: npm run test:integration
    
    - name: Run coverage tests
      run: npm run test:coverage
    
    - name: Check coverage threshold
      run: |
        # Extract coverage percentage from c8 output
        COVERAGE=$(npm run test:coverage 2>&1 | grep -A 10 "All files" | grep "% Stmts" | awk '{print $2}' | sed 's/%//')
        echo "Coverage: ${COVERAGE}%"
        
        # Fail if coverage is below 80%
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "❌ Coverage ${COVERAGE}% is below 80% threshold"
          exit 1
        else
          echo "✅ Coverage ${COVERAGE}% meets 80% threshold"
        fi
    
    - name: Test CLI with fixtures
      run: node tests/test-cli-with-fixtures.js
    
    - name: Test CLI exit codes
      run: |
        # Test that CLI returns correct exit codes
        node bin/dochealth.js check --strict
        if [ $? -eq 0 ]; then
          echo "❌ Expected non-zero exit code for --strict mode"
          exit 1
        else
          echo "✅ CLI correctly returns non-zero exit code in strict mode"
        fi
    
    - name: Generate coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.node-version }}
        path: coverage/
        retention-days: 30